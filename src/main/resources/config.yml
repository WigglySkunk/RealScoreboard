Debug: false
Config:
  ItemAdder-Support: true
  Check-for-Updates: true
  Prefix: '&bReal&9Scoreboard &7| &r'
  Reloaded: '&fThe config has been &areloaded&f.'
  Use-Placeholders-In-Scoreboard-Titles: false
  RealScoreboard-Disabled-By-Default: false
  Hours:
    Formatting: 'HH:mm:ss'
    Offset: 0
  Messages:
    Scoreboard-Toggle:
      'ON': '&fScoreboard turned &aON&f.'
      'OFF': '&fScoreboard turned &cOFF&f.'
  Animations:
    Title-Delay: 20
    Loop-Delay: 20
  Scoreboard-Refresh: 10
  Disabled-Worlds:
    - testWorld
    - ExampleWorld2
  Bypass-Worlds:
    - skywarsLobby
  Scoreboard:
    world:
      special:
        Switch-Timer: 50
        Boards:
          Board1:
            Title:
              - 'Stats'
           
            Lines:
              - '%blank%'
              - '%time%'
              - Mob Kills: '%mobkills%'
              - $: '%money%'
              - '%group%'

Version: 12
